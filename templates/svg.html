<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <title>SVG Flowchart</title>
    <style>
        svg {
            border: 1px solid black;
            background-color: white;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <svg width="1200" height="600">
        <!-- NH3 Section -->
        <rect x="300" y="20" width="120" height="50" rx="10" fill="#ffff99" stroke="black" />
        <text x="360" y="45" id="nh3_value">NH3</text>

        <rect x="180" y="100" width="160" height="50" rx="10" fill="#ff9999" stroke="black" />
        <text x="260" y="125" id="ammonia-housing">NH3 emission from housing</text>
        
        <rect x="400" y="100" width="160" height="50" rx="10" fill="#99ff99" stroke="black" />
        <text x="480" y="125" id="ammonia-grazing">NH3 emission from grazing</text>

        <rect x="300" y="180" width="160" height="50" fill="#d8b5d5" stroke="black" />
        <text x="380" y="205">NH3 in the soil</text>

        <rect x="180" y="260" width="160" height="50" rx="10" fill="#99ccff" stroke="black" />
        <text x="260" y="285">NH3 in surface water</text>
        
        <rect x="400" y="260" width="160" height="50" rx="10" fill="#ffcc99" stroke="black" />
        <text x="480" y="285" id="nh4-gw">NH3 in groundwater</text>

        <!-- N2 Section -->
        <rect x="700" y="20" width="120" height="50" rx="10" fill="#99e6ff" stroke="black" />
        <text x="760" y="45">N2, NO2</text>

        <rect x="580" y="100" width="160" height="50" rx="10" fill="#99ff99" stroke="black" />
        <text x="660" y="125" id="nitrogen-grazing">N2 emission from grazing</text>
        
        <rect x="820" y="100" width="160" height="50" rx="10" fill="#ff9999" stroke="black" />
        <text x="900" y="125" id="nitrogen-housing">N2 emission from housing</text>

        <rect x="700" y="180" width="160" height="50" fill="#d8b5d5" stroke="black" />
        <text x="780" y="205">N2 in the soil</text>

        <rect x="580" y="260" width="160" height="50" rx="10" fill="#99ccff" stroke="black" />
        <text x="660" y="285" id="ro-sw">N2 in surface water</text>
        <text x="660" y="310" id="ro-sw" font-size="12"></text>
        
        <rect x="820" y="260" width="160" height="50" rx="10" fill="#ffcc99" stroke="black" />
        <text x="900" y="285" id="no3-gw">N2 in groundwater</text>
        
        <rect x="1040" y="260" width="160" height="50" rx="10" fill="#99ff99" stroke="black" />
        <text x="1120" y="285" id="ro-ditch">N2 in ditches</text>

        <rect x="660" y="340" width="160" height="50" rx="10" fill="#66ccff" stroke="black" />
        <text x="740" y="365" id="ro-sea">N2 in sea</text>

        <!-- Connecting Lines -->
        <line x1="360" y1="70" x2="260" y2="100" stroke="black" />
        <line x1="360" y1="70" x2="480" y2="100" stroke="black" />
        <line x1="260" y1="150" x2="380" y2="180" stroke="black" />
        <line x1="480" y1="150" x2="380" y2="180" stroke="black" />
        <line x1="380" y1="230" x2="260" y2="260" stroke="black" />
        <line x1="380" y1="230" x2="480" y2="260" stroke="black" />
        <line x1="760" y1="70" x2="660" y2="100" stroke="black" />
        <line x1="760" y1="70" x2="900" y2="100" stroke="black" />
        <line x1="660" y1="150" x2="780" y2="180" stroke="black" />
        <line x1="900" y1="150" x2="780" y2="180" stroke="black" />
        <line x1="780" y1="230" x2="660" y2="260" stroke="black" />
        <line x1="780" y1="230" x2="900" y2="260" stroke="black" />
        <line x1="780" y1="230" x2="1120" y2="260" stroke="black" />
        <line x1="660" y1="310" x2="740" y2="340" stroke="black" />
    </svg>
    
</body>
</html>
